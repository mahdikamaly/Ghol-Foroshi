<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ثبت نام</title>
    <link rel="stylesheet" href="/css/index.css">




    <!-- Slick css -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />





</head>

<body>

    <div class="wrapper">
        <section class="sign-up">
            <h1 class="header">
                ثبت نام کاربران
            </h1>
            <form accept="#" method="get" enctype="multipart/form-data" class="body">
                <div class="form-group">
                    <label>
                        <span>
                            <iconify-icon icon="wpf:name"></iconify-icon>                            نام شما
                        </span>
                        <input type="text" name="name" required>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <span>
                            <iconify-icon icon="ic:baseline-attach-email"></iconify-icon>
                            ایمیل
                        </span>
                        <input type="email" name="email" required>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <span>
                            <iconify-icon icon="carbon:password"></iconify-icon>
                            گذرواژه
                        </span>
                        <input type="password" name="password" required>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <span>
                            <iconify-icon icon="bi:image-fill"></iconify-icon>
                            عکس
                        </span>
                        <input type="file" name="image" accept="image/*" required>
                    </label>
                </div>
                
                <div class="form-buttons">
                    <a class="navigator" href="#" >
                        حساب کاربری دارید ؟ کلیک کنید
                    </a>
                    <label>
                        <a href="#">
                            انصراف
                        </a>
                    </label>
                    <label>
                        <button>
                            ثبت نام
                        </button>
                    </label>
                </div>
            </form>
        </section>


        <!-- JQuery -->
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>




        <!--  Iconify  -->
        <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>


        <!-- Parllax js -->
        <script src="/js/Parallax/parallax.min.js"></script>


        <!-- Slick Slider Js -->
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>




        <!-- Main Page Sliders -->
        <script src="/js/main-page/main-page-slider.js"></script>


        <!-- Detial Page Js -->
        <script src="/js/detail-page/detail-page.js"></script>














</body>

</html>
